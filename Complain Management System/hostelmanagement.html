<!DOCTYPE html>
<html>
<head>
	<title>Complain Management System</title>
	<link rel="stylesheet" type="text/css" href="hostelmanagement.css">
</head>
<body>
	<div class="img">
		<div class="hostel">
	<input type="checkbox" id="room">

	<label for="water">unavailability of Water</label><br>

	<p style="font-size:30px;">Comments:</p>
	<input type="text" name="comments"style="height: 100PX; width: 500px; background-color: white;font-size: 18px;"><br><br><br>
	<button onclick="display('submit')">Submit</button>
</div>
</div>
